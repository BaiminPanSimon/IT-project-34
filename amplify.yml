version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo ">>> using amplify.yml at $(pwd)"
        - node -v
        - npm ci
        - ls -la
    build:
      commands:
        - echo ">>> start next build"
        - npx next build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
